<html>
<head>
<title>Add My Project</title>
<link rel="shortcut icon" href="asset/LogoDW.png">
<link rel="stylesheet" href="style-myProject.css"/>     
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html" class="links"><img src="asset/LogoDW.png" height="45px" style="margin-left: 30px;"></a></li>
            <li><a href="index.html" class="links">Home</a></li>
            <li><a href="myProject.html" class="links" style="font-weight: bolder;">My Project</a></li>
            <li style="width:65%; display: flex; justify-content: flex-end;">
                <a href="contact.html" class="buttoncon">Contact Me</a>
            </li>
        </ul>
    </header>

    <div class="sheet1">
        <h1 class="labeltitle">
            ADD MY PROJECT
        </h1>
        </br>
        <label class="label">
           Project Name
        </label>
        <input type="text" Id="pname" class="input1">

        <nav class="timesheet">
            <main class="timemain">
                <label class="timelabel">
                    Start Date
                </label>
                <input type="date" Id="sdate" class="input1">
            </main>
            <main class="timemain">
                <label class="timelabel">
                    End Date
                    </label>
                    <input type="date" Id="edate" class="input1">
            </main>
        </nav>
        
        <label class="label">
            Description
        </label>
        <textarea Id="desc" rows="5" cols="50" class="input1"></textarea>

        <label class="label">
            Technologies
        </label>
        <table>
            <tr>
                <td class="tableline">
                    <input type="checkbox" Id="node" name="tech" class="checkbox" value='<img src="asset/icon-nodejs.png" class="prjtechicon";/>'> <label for="node" class="input2">Node Js</label>
                </td>
                <td class="tableline">
                    <input type="checkbox" Id="jscript" name="tech" class="checkbox" value='<img src="asset/icon-javascript.png" class="prjtechicon";/>'> <label for="jscript" class="input2">Javascript</label>
                </td>
            </tr>
            <tr>
                <td class="tableline">
                    <input type="checkbox" Id="react" name="tech" class="checkbox" value='<img src="asset/icon-reactjs.png" class="prjtechicon";/>'> <label for="react" class="input2">React Js</label>
                </td>
                <td class="tableline">
                    <input type="checkbox" Id="socket" name="tech" class="checkbox" value='<img src="asset/icon-socketio.png" class="prjtechicon";/>'> <label for="socket" class="input2">SocketIO</label>
                </td>
            </tr>
        </table>

        <label class="label">
            Upload Image
         </label>
         <input type="file" Id="image" class="input3">

        <button type="submit" class="submit" id="btn" onclick="addData(event)">
            Submit
        </button>
    </div>
<br>
<h1 class="labeltitle" style="background-color: wheat; border-top: 10px solid orangered;">
    MY PROJECTS
</h1>
<div class="sheet2">
    <div id="projects" class="prjsheet">
    </div>
</div>
<script src="code-project.js"></script>
</body>
</html>
