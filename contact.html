<body style="background-color: #D6DBDF; width: 100%;">
    <header>
        <ul>
            <li><a href="index.html" class="links"><img src="asset/LogoDW.png" height="45px" style="margin-left: 30px;"></a></li>
            <li><a href="index.html" class="links">Home</a></li>

            </li>

    <div class="sheet">
        <h1 class="labeltitle">
            GET IN TOUCH
        </h1>
        </br>
        <label class="label">
           Name:
        </label>
        <input type="text" Id="nama" class="input">
        <label class="label">
           Email:
        </label>
        <input type="email" Id="surel" class="input">
        <label class="label">
           Phone Number:
        </label>
        <input type="number" Id="nomor" class="input">
        <label class="label">
            Subject
        </label>
        <select class="input" id="subjek">
            <option>Let's Talk</option>
            <option>Let's Go</option>
            <option>Suggestion</option>
        </select>
        <label class="label">
           Your Message:
        </label>
        <textarea Id="pesan" rows="5" cols="50" class="input"></textarea>

        <button type="button" class="submit" onclick="submisi()">
            Submit
        </button>
            <script src="code-contact.js"></script>
